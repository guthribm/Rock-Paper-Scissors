<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="game-container" class="game-container">
      <header>
        <img id="logo" src="./images/logo.svg" alt="logo" />
        <div class="score-container">
          <p class="score-title">score</p>
          <p class="score" id="score">0</p>
        </div>
      </header>
      <main>
        <!-- selections-board div shows player selection and ai selection with 
          winner display replay button -->
        <div id="selections-board">
          <div id="user">
            <button
              id="user-selection"
              class="selections-board-btn btn"
            ></button>
            <p>YOU PICKED</p>
          </div>

          <div id="house">
            <button
              id="house-selection"
              class="selections-board-btn btn blank-selection"
            ></button>
            <p>THE HOUSE PICKED</p>
          </div>

          <div id="results">
            <p id="winner">YOU WIN</p>
            <button id="replay">play again</button>
          </div>
        </div>
        <div class="game-board">
          <button class="btn paper" id="paper"></button>
          <button class="btn scissors" id="scissors"></button>
          <button class="btn rock" id="rock"></button>
        </div>
      </main>
      <footer>
        <button id="rules">RULES</button>
      </footer>
    </div>
    <div id="rules-container">
      <p id="rules-title">RULES</p>
      <img
        id="rules-img"
        src="./images/image-rules.svg"
        alt="game rules chart"
      />
      <img id="rules-close-btn" src="./images/icon-close.svg" />
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="index.js"></script>
  </body>
</html>
