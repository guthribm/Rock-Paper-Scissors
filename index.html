<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="game-container" class="game-container">
      <header>
        <img id="logo" src="./images/logo.svg" alt="logo" />
        <div class="score-container">
          <p class="score-title">score</p>
          <p class="score" id="score">0</p>
        </div>
      </header>
      <main>
        <!-- selections-board div shows player selection and ai selection with 
          winner display replay button -->
        <div id="selections-board">
          <!-- users choice and label below -->
          <div id="user">
            <button
              id="user-selection"
              class="selections-board-btn btn"
            ></button>
            <p>YOU PICKED</p>
          </div>
          <!-- computers choice and label below -->
          <div id="house">
            <button
              id="house-selection"
              class="selections-board-btn btn blank-selection"
            ></button>
            <p>THE HOUSE PICKED</p>
          </div>
          <!-- shows if you won, lost or tied and displays replay btn -->
          <div id="results">
            <p id="winner">YOU WIN</p>
            <button id="replay">play again</button>
          </div>
        </div>

        <!-- game board that displays buttons to choose from -->
        <div class="game-board">
          <p class="btn paper" id="paper"></p>
          <p class="btn scissors" id="scissors"></p>
          <p class="btn rock" id="rock"></p>
        </div>
      </main>
      <!-- contians button to display rules -->
      <footer>
        <button id="rules">RULES</button>
      </footer>
      <!-- attribution div -->
      <div class="attribution">
        <div class="attr-entry">
          <p>Challenge by</p>
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
        </div>
        <div class="attr-entry">
          <p>Coded by</p>
          <a href="https://www.frontendmentor.io/profile/guthribm"
            >Brandon Guthrie</a
          >
        </div>
      </div>
    </div>
    <div id="rules-container">
      <p id="rules-title">RULES</p>
      <img
        id="rules-img"
        src="./images/image-rules.svg"
        alt="game rules chart"
      />
      <img id="rules-close-btn" src="./images/icon-close.svg" />
    </div>

    <script defer src="index.js"></script>
  </body>
</html>
